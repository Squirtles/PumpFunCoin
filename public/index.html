<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpfun Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .coin {
            font-size: 80px;
            color: #FFD700;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Pumpfun Coin</h1>
    <p class="coin">ðŸ’°</p>
    <p>Total Pumpfun Coins: <span id="coin-count">0</span></p>
    <button class="button" onclick="mintCoin()">Mint a Coin</button>

    <script>
        let coinCount = localStorage.getItem('coinCount') || 0;

        document.getElementById('coin-count').textContent = coinCount;

        function mintCoin() {
            coinCount++;
            localStorage.setItem('coinCount', coinCount);
            document.getElementById('coin-count').textContent = coinCount;
        }
    </script>
</body>
</html>
